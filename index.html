<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="app-main">
        <div class="search-box">
            <input type="text" id="input" class="input" placeholder="Enter the name of city">
        </div>
        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">CITY</div>
                <div class="date" id="date">DATE</div>
            </div>
            <div class="status">
                <div class="temp" id="temp">0&deg;C</div>
                <div class="min-max" id="min-max">0&deg;C (min) / 0&deg;C (max)</div>
                <div class="weather" id="weather">Clouds</div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
